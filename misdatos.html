<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Venta de videojuegos">
    <meta name="author" content="Familia Disfuncional">
    <!--CONEXIÓN CON GOOGLE FORMS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!--TIPO DE LETRA-->
    <link href="https://fonts.googleapis.com/css2?family=Cute+Font&family=Pixelify+Sans:wght@400..700&family=Tac+One&family=Teko:wght@300..700&display=swap" rel="stylesheet">
    <!--ESTE ES EL ICONO DE LA PÁGINA-->
    <link rel="icon" href="img/IconoPinguino.jpg"> 

    <!--ESTE ES EL TÍTULO DE LA PÁGINA-->
    <title>PixelPenguin - Mis Datos</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div id="menuC"></div>
    <br>

    <!-- contenido principal -->
    <main role="main">
      <div class="container">
        <section class="text center">
          <h1 class="cute-font-regular neon">DATOS CLIENTE/ADMIN</h1>
          <br>
          <form class="row g-3 needs-validation" action="" novalidate>
            <div class="container-fluid">
              <div class="row">
              <!-- DATOS -->
                <div class="col-sm-12 col md-6 col-lg-6">

                  <div class="md-3 fw-bold">
                    <label for="rut" class="form-label letra">RUT</label>
                    <input type="text" class="form-control" id="rut" value="21.037.761-1" required>
                    <div class="invalid-feedback">Debe llenar el campo Rut</div>
                </div>

                  <div class="md-3 fw-bold">
                    <label for="nombres" class="form-label letra">Nombres</label>
                    <input type="text" class="form-control" id="nombres" value="Diego Alfonso" required>
                    <div class="invalid-feedback">Debe llenar el campo Nombres</div>
                  </div>

                  <div class="md-3 fw-bold">
                    <label for="apellidos" class="form-label letra">Apellidos</label>
                    <input type="text" class="form-control" id="apellidos" value="Villar Vega" required>
                    <div class="invalid-feedback">Debe llenar el campo Apellidos</div>
                  </div>

                  <div class="md-3">
                    <label for="email" class="form-label letra fw-bold">Correo electrónico</label>
                    <input type="email" class="form-control" id="email" value="di.villar@duocuc.cl" required>
                    <div class="invalid-feedback">Debe llenar el campo Correo electrónico</div>
                  </div>                  

                  <div class="md-3 fw-bold">
                    <label for="direccion" class="form-label letra">Dirección</label>
                    <textarea class="form-control" id="direccion" rows="3" required>Merced 186</textarea>
                    <div class="invalid-feedback">Debe llenar el campo Dirección</div>
                  </div>  

                  <div class="md-3 fw-bold">
                    <label for="password" class="form-label letra">Nueva contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Minimo de 8 caracteres" required>
                    <div class="invalid-feedback">Debe llenar el campo Contraseña</div>
                  </div>

                  <div class="md-3 fw-bold">
                    <label for="password2" class="form-label letra">Repita nueva contraseña</label>
                    <input type="password" class="form-control" id="password2" placeholder="Repita la contraseña" required>
                    <div class="invalid-feedback">Ambas contraseñas deben ser identicas</div>
                  </div>
                  <br>
                  <div class="mb-3 form-check" form check>
                    <input class="form-check-input" type="checkbox" value="" id="subscripcion">
                    <label class="form-check-label letra" for="subscripcion">
                      <strong>
                        Notificaciones
                      </strong>
                    </label>
                    <div id="subscripcionHelp" class="form-help letra">Autorizo a PenguinPixel a enviarme notificaciones</div>
                    <div></div>
                  </div>                  

                  <button type="submit" class="btn btn-primary boton_registro">Actualizar</button>
                  <button type="reset" class="btn btn-primary boton_registro">Limpiar</button>

                </div>
                <!-- foto de perfil -->
                <div class="col-sm-12 col-md-6 col-lg-4">
                  <br>
                  <div class="image-container">
                    <img src="img/DiegoCristo.png" alt="" class="user-image">
                    <input type="file" class="form-control file-input">
                  </div>
                </div>                                                
                <!-- fin foto perfil -->

              </div>
            </div>

          </form>
        </section>
      </div>
    </main>
    <br>


    <script src="js/script.js"></script>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
