<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Venta de videojuegos">
    <meta name="author" content="Familia Disfuncional">
    <!--CONEXIÓN CON GOOGLE FORMS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!--TIPO DE LETRA-->
    <link href="https://fonts.googleapis.com/css2?family=Cute+Font&family=Pixelify+Sans:wght@400..700&family=Tac+One&family=Teko:wght@300..700&display=swap" rel="stylesheet">
    <!--ESTE ES EL ICONO DE LA PÁGINA-->
    <link rel="icon" href="img/IconoPinguino.jpg">

    <!--ESTE ES EL TÍTULO DE LA PÁGINA-->
    <title>PixelPenguin - Productos</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div id="menuA"></div>
    <h1 class="letra">Mantenedor de Productos</h1>
    <div class="container letra">
      <h2>Detalles del Producto</h2>
      <table>
          <tr>
              <th>ID</th>
              <td><input type="text" id="id"></td>
          </tr>
          <tr>
              <th>Categoría</th>
              <td>Juego</td>
          </tr>
          <tr>
              <th>Nombre</th>
              <td>Call of Duty Modern Warfare</td>
          </tr>
          <tr>
              <th>Descripción</th>
              <td>Una emocionante aventura de combate en primera persona.</td>
          </tr>
          <tr>
              <th>Precio</th>
              <td>$<input type="text" id="precio" placeholder="55.000"></td>
          </tr>
          <tr>
              <th>Descuento Subscriptor</th>
              <td>5%</td>
          </tr>
          <tr>
              <th>Descuento Oferta</th>
              <td>2%</td>
          </tr>
          <tr>
              <td colspan="2">
                  <button id="guardar">Guardar Nuevo</button>
                  <button id="eliminar">Eliminar</button>
              </td>
          </tr>
      </table>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
  </body>
</html>
